{% macro displayPitchList(pitch_list) %} {% for pitch in pitch_list %}
<head>
  <link
    rel="stylesheet"
    type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
<div class="col-xs-6 col-sm-6 col-md-6">
  <div class="pitch-card card">
    <div class="card-title">
      <h5 class="card-header card-title"><strong>{{pitch.title}}</strong></h5>
    </div>
    <div class="card-body">
      <p class="card-text" style="color: black">{{pitch.content}}</p>
      <br>
      <p class="card-text" style="color: black">Posted by</p>
      <div class="card-header">
        <a href=""><i class="voteup fa fa-thumbs-up" style="color: black;"></i> Show no.</a>
        <a href="" class="mgl"><i class="votedown fa fa-thumbs-down" style="color: black;"></i></a>
      </div>
      <p class="ian">Add a comment <a href="/comment/{{pitch.id}}">here</a>.</p>
    </div>
  </div>
</div>
{% endfor %} {% endmacro %}
